<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Elrevo</title>
  <style>
    /* Elegant Dark Theme - Elrevo Style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e2e8f0;
    }

    .login-container {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 50px;
      width: 380px;
      max-width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #ffd700; /* Gold accent */
      font-weight: 600;
    }

    p.tagline {
      margin-bottom: 30px;
      color: #94a3b8;
      font-size: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.6);
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ffd700;
      background: rgba(30, 41, 59, 0.9);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 14px;
      background: linear-gradient(to right, #ffd700, #ffc107);
      color: #0f172a;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #error {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
      h2 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <p class="tagline">Welcome back to Elrevo Dashboard</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
        autocomplete="email"
      />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
        autocomplete="current-password"
      />
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4t8qqUiO7KqgeRNKQlMINmKum1if9sFM",
      authDomain: "elegant-revolution.firebaseapp.com",
      projectId: "elegant-revolution",
      storageBucket: "elegant-revolution.firebasestorage.app",
      messagingSenderId: "775296660246",
      appId: "1:775296660246:web:d24fdc77e6dd7c227c1637",
      measurementId: "G-Q6BNJ57JB6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const container = document.querySelector(".login-container");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Reset error
      errorEl.textContent = "";
      container.classList.add("loading");
      loginBtn.textContent = "Logging in...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Success → redirect to dashboard
        window.location.href = "dashboard.html"; // ← yahan apna dashboard file ka naam likh dena agar alag hai
      } catch (err) {
        // Better error messages
        let message = "Login failed. Please try again.";

        if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
          message = "Invalid email or password.";
        } else if (err.code === "auth/invalid-email") {
          message = "Please enter a valid email address.";
        } else if (err.code === "auth/too-many-requests") {
          message = "Too many attempts. Try again later.";
        } else {
          message = "An error occurred. Check console for details.";
          console.error(err);
        }

        errorEl.textContent = message;
      } finally {
        container.classList.remove("loading");
        loginBtn.textContent = "Login";
      }
    });
  </script>

</body>
</html>
