<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

<p id="error" style="color:red;"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4t8gqUO7KqeRNKMIQNmLmf9sFW",
  authDomain: "elegant-revolution.firebaseapp.com",
  projectId: "elegant-revolution",
  storageBucket: "elegant-revolution.appspot.com",
  messagingSenderId: "775296660246",
  appId: "1:775296660246:web:d24fdc77e6dd7c227c1637"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (err) {
    document.getElementById("error").innerText = "Invalid login ‚ùå";
  }
});
</script>

</body>
</html>
