<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages Dashboard | Elrevo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 32px;
      color: #ffd700;
      margin: 0;
    }

    #logout {
      background: linear-gradient(to right, #ff9800, #ffc107);
      color: #0f172a;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    #logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
    }

    #searchInput {
      padding: 14px 16px;
      width: 400px;
      max-width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.6);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }

    #searchInput:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    th {
      background: #1e293b;
      color: #ffd700;
      padding: 16px;
      text-align: left;
      font-weight: 600;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(255, 215, 0, 0.05);
    }

    /* Status Badges - Perfect Fix */
    .status-new {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      display: inline-block;
    }

    .status-read {
      background: #6b7280;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      display: inline-block;
    }

    button {
      padding: 8px 12px;
      margin: 0 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .replyBtn {
      background: #2196F3;
      color: white;
    }

    .deleteBtn {
      background: #f44336;
      color: white;
    }

    #loading {
      text-align: center;
      padding: 60px;
      font-size: 20px;
      color: #94a3b8;
    }

    /* Modal */
    #messageModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    #closeModal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #ffd700;
      cursor: pointer;
    }

    .modal-content h3 {
      color: #ffd700;
      margin-top: 0;
    }

    .modal-content p {
      margin: 12px 0;
    }

    .modal-content #mMessage {
      background: #1e293b;
      padding: 16px;
      border-radius: 10px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h2>Messages Dashboard</h2>
      <button id="logout">Logout</button>
    </header>

    <input type="text" id="searchInput" placeholder="Search by name, email, or subject...">

    <div id="loading">Loading messages...</div>

    <table style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Status</th>
          <th>Action</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="messages"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="messageModal">
    <div class="modal-content">
      <button id="closeModal">√ó</button>
      <h3 id="mSubject"></h3>
      <p><b>Name:</b> <span id="mName"></span></p>
      <p><b>Email:</b> <span id="mEmail"></span></p>
      <p><b>Message:</b></p>
      <p id="mMessage"></p>
      <p style="color:#94a3b8; font-size:14px;">Received: <span id="mDate"></span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4t8qqUiO7KqgeRNKQlMINmKum1if9sFM",
      authDomain: "elegant-revolution.firebaseapp.com",
      projectId: "elegant-revolution",
      storageBucket: "elegant-revolution.firebasestorage.app",
      messagingSenderId: "775296660246",
      appId: "1:775296660246:web:d24fdc77e6dd7c227c1637",
      measurementId: "G-Q6BNJ57JB6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const modal = document.getElementById("messageModal");
    const loading = document.getElementById("loading");
    const table = document.querySelector("table");
    let allMessages = [];

    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    function openModal(data) {
      document.getElementById("mName").innerText = data.name || "N/A";
      document.getElementById("mEmail").innerText = data.email || "N/A";
      document.getElementById("mSubject").innerText = data.subject || "(No subject)";
      document.getElementById("mMessage").innerText = data.message || "(No message)";
      document.getElementById("mDate").innerText = data.createdAt?.toDate().toLocaleString() || "Unknown";
      modal.style.display = "flex";
    }

    function renderMessages(messages) {
      const tbody = document.getElementById("messages");
      tbody.innerHTML = "";
      loading.style.display = "none";
      table.style.display = "table";

      if (messages.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:60px; color:#94a3b8; font-size:18px;">No messages found</td></tr>`;
        return;
      }

      messages.forEach(item => {
        const d = item;
        const status = (d.status || "new").toLowerCase();
        const isNew = status !== "read";
        const statusClass = isNew ? "status-new" : "status-read";
        const statusText = isNew ? "New" : "Read";

        const shortMessage = (d.message || "").substring(0, 60) + (d.message?.length > 60 ? "..." : "");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.name || ""}</td>
          <td>${d.email || ""}</td>
          <td>${d.subject || ""}</td>
          <td>${shortMessage}</td>
          <td><span class="\( {statusClass}"> \){statusText}</span></td>
          <td>
            <button class="replyBtn">‚úâÔ∏è Reply</button>
            <button class="deleteBtn">üóëÔ∏è Delete</button>
          </td>
          <td>${d.createdAt?.toDate().toLocaleString() || ""}</td>
        `;

        tr.querySelector(".replyBtn").onclick = (e) => {
          e.stopPropagation();
          const subject = encodeURIComponent("Re: " + (d.subject || "Your Message"));
          const body = encodeURIComponent(`Hello \( {d.name || "there"},\n\nThank you for contacting us.\nYour message: " \){d.message || ""}"\n\nWe will get back to you soon.\n\nBest regards,\nElrevo Team`);
          window.open(`mailto:\( {d.email}?subject= \){subject}&body=${body}`);
        };

        tr.querySelector(".deleteBtn").onclick = async (e) => {
          e.stopPropagation();
          if (confirm("Delete this message permanently?")) {
            try {
              await deleteDoc(doc(db, "contacts", d.id));
              alert("Message deleted!");
              loadMessages();
            } catch (err) {
              alert("Delete failed");
            }
          }
        };

        tr.onclick = async () => {
          openModal(d);
          if (isNew) {
            try {
              await updateDoc(doc(db, "contacts", d.id), { status: "read" });
              loadMessages();
            } catch (err) {}
          }
        };

        tbody.appendChild(tr);
      });
    }

    async function loadMessages() {
      try {
        const q = query(collection(db, "contacts"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        allMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMessages(allMessages);
      } catch (error) {
        loading.innerHTML = "‚ùå Failed to load messages";
        console.error(error);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin.html";
      } else {
        loadMessages();
      }
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allMessages.filter(m =>
        (m.name || "").toLowerCase().includes(term) ||
        (m.email || "").toLowerCase().includes(term) ||
        (m.subject || "").toLowerCase().includes(term)
      );
      renderMessages(filtered);
    });

    document.getElementById("logout").onclick = async () => {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "admin.html";
      } catch (err) {
        alert("Logout failed");
      }
    };
  </script>

</body>
</html>
