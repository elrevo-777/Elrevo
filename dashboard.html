<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>

<h2>Welcome Admin</h2>
<p>Ye page sirf login ke baad open hota hai</p>

<button id="logout">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4t8gqUO7KqeRNKMIQNmLmf9sFW",
  authDomain: "elegant-revolution.firebaseapp.com",
  projectId: "elegant-revolution",
  storageBucket: "elegant-revolution.appspot.com",
  messagingSenderId: "775296660246",
  appId: "1:775296660246:web:d24fdc77e6dd7c227c1637"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ”’ PAGE PROTECTION
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "admin.html";
  }
});

// ðŸšª LOGOUT
document.getElementById("logout").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "admin.html";
});
</script>

</body>
</html>
