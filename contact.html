<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Elrevo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container section">
    <header class="section-header">
      <h1>Contact</h1>
      <p>Need assistance? Our team is available Monday–Friday.</p>
    </header>

    <div class="contact-grid">
      <form id="contact-form" class="contact-form">
        <label>Name
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Subject
          <input type="text" name="subject">
        </label>
        <label>Message
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button class="btn" type="submit">Send Message</button>
      </form>

      <aside class="contact-info">
        <h3>Visit Us</h3>
        <p>Appointments by request.<br>studio@elrevo.com</p>

        <h3>Press & Partnerships</h3>
        <p>press@elrevo.com</p>
      </aside>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
