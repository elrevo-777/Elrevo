<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Elrevo</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-180x180.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container section">
    <header class="section-header">
      <h1>Contact</h1>
      <p>Need assistance? Our team is available Monday–Friday.</p>
    </header>

    <div class="contact-grid">
      <form id="contactForm" class="contact-form">

  <label>Name
    <input type="text" id="name" name="name" required>
  </label>

  <label>Email
    <input type="email" id="email" name="email" required>
  </label>

  <label>Subject
    <input type="text" id="subject" name="subject">
  </label>

  <label>Message
    <textarea id="message" name="message" rows="6" required></textarea>
  </label>

  <button class="btn" type="submit">Send Message</button>
</form>


      <aside class="contact-info">
        <h3>Visit Us</h3>
        <p>Appointments by request.<br>info@elrevo.com</p>

        <h3>Press & Partnerships</h3>
        <p>info@elrevo.com</p>
      </aside>
    </div>
  </main>

  <div id="site-footer"></div>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyA4t8qqUiO7KqgeRNKQlMINmKum1if9sFM",
    authDomain: "elegant-revolution.firebaseapp.com",
    projectId: "elegant-revolution",
    storageBucket: "elegant-revolution.firebasestorage.app",
    messagingSenderId: "775296660246",
    appId: "1:775296660246:web:d24fdc77e6dd7c227c1637",
    measurementId: "G-Q6BNJ57JB6"
  };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const contactForm = document.getElementById("contactForm");

if (contactForm) {
  contactForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const subject = document.getElementById("subject").value;
    const message = document.getElementById("message").value;

    try {
      await addDoc(collection(db, "contacts"), {
        name,
        email,
        subject,
        message,
        createdAt: serverTimestamp(),
        status: "new"
      });

      alert("Message sent successfully ✅");
      contactForm.reset();
    } catch (error) {
      alert("Something went wrong ❌");
      console.error(error);
    }
  });
}
</script>

  </script>
  
</body>
</html>
